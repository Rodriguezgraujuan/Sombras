<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Medieval</title>
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        @keyframes mist {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        body {
            font-family: 'Uncial Antiqua', cursive;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://images.pexels.com/photos/235621/pexels-photo-235621.jpeg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/foggy-bubbles.png');
            opacity: 0.2;
            animation: mist 10s linear infinite alternate;
        }

        .login-container {
            position: relative;
            z-index: 2;
            background: url("https://img.freepik.com/fotos-premium/marcos-papel-fondos-decorativos-temas-urbanos-inspirados-vintage-plantillas-creativas_1020495-133965.jpg?w=996") center;
            background-size: cover;
            border: 5px solid #8b5a2b;
            border-radius: 15px;
            padding: 50px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 450px;
            min-height: 500px;
            opacity: 0.9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.5s ease;  /* Para suavizar el cambio de animación */
        }

        .login-container.hide {
            opacity: 0;
            transform: scale(0.8);
        }

        h2 {
            color: gold;
            text-shadow: 2px 2px 5px black;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.85);
            border: 2px solid #8b5a2b;
            color: #471700;
            border-radius: 8px;
        }

        .form-control:focus {
            border-color: #c7a17a;
            box-shadow: 0 0 10px rgba(200, 161, 122, 0.6);
        }

        .btn-custom {
            background: linear-gradient(to bottom, #c7a17a, #8d6e63);
            color: white;
            border: 2px solid gold;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background: linear-gradient(to bottom, #8d6e63, #5d4037);
            color: white;
            transform: translateY(-3px);
        }

        .mt-3 {
            margin-top: 20px;
        }

        .text-warning {
            font-weight: bold;
            color: #e9a100 !important;
        }

        .text-warning:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container" id="loginForm">
    <h2>Iniciar Sesión</h2>
    <form action="/login" method="POST">
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" id="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Iniciar sesión</button>
    </form>
    <p class="mt-3">¿No tienes cuenta? <a href="#" class="text-warning" id="switchToRegister">Regístrate aquí</a></p>
</div>

<div class="login-container hide" id="registerForm">
    <h2>Registro</h2>
    <form action="/register" method="POST">
        <div class="mb-3">
            <label for="newEmail" class="form-label">Email:</label>
            <input type="email" id="newEmail" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
            <label for="newPassword" class="form-label">Contraseña:</label>
            <input type="password" id="newPassword" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Registrarse</button>
    </form>
    <p class="mt-3">¿Ya tienes cuenta? <a href="#" class="text-warning" id="switchToLogin">Inicia sesión aquí</a></p>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const switchToRegister = document.getElementById('switchToRegister');
    const switchToLogin = document.getElementById('switchToLogin');

    // Alternar al formulario de registro
    switchToRegister.addEventListener('click', (event) => {
        event.preventDefault();
        loginForm.classList.add('hide');
        registerForm.classList.remove('hide');
    });

    // Alternar al formulario de login
    switchToLogin.addEventListener('click', (event) => {
        event.preventDefault();
        registerForm.classList.add('hide');
        loginForm.classList.remove('hide');
    });
</script>
</body>
</html>
